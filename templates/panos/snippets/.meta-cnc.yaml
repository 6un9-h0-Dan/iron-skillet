# snippets is used to load a full NGFW configuration

# snippet folder name
name: skillet_panos_v10_0
# label used for menu selection
label: v10.0 Iron-Skillet for NGFW
description: Iron-Skillet baseline configuration for a firewall
# type of device configuration
type: panos

# grouping of like snippets for dynamic menu creation in pan-cnc
labels:
  collection:
    - IronSkillet
    - Configure
    - Best Practice

# variables used in the configuration templates
# type_hint defines the form field type in pan-cnc
variables:
  - name: FW_NAME
    description: Firewall hostname
    default: panos-01
    type_hint: text
  - name: config_mgmt_intf
    description: Configure the management interface IP settings
    default: 'no'
    type_hint: dropdown
    help_text: Set to NO if the IronSkillet config is being applied to a device with existing management IP settings
    dd_list:
      - key: 'yes'
        value: 'yes'
      - key: 'no'
        value: 'no'
  - name: MGMT_TYPE
    description: firewall management IP type
    default: dhcp-client
    type_hint: dropdown
    help_text: select if the management interface will use DHCP or static configuration
    dd_list:
      - key: dhcp-client
        value: dhcp-client
      - key: static
        value: static
    toggle_hint:
      source: config_mgmt_intf
      value: 'yes'
  - name: MGMT_IP
    description: NGFW management IP
    default: 192.0.2.6
    type_hint: ip_address
    toggle_hint:
      source: MGMT_TYPE
      value: static
  - name: MGMT_MASK
    description: NGFW management netmask
    type_hint: ip_address
    default: 255.255.255.0
    toggle_hint:
      source: MGMT_TYPE
      value: static
  - name: MGMT_DG
    description: NGFW management default gateway
    default: 192.0.2.7
    type_hint: ip_address
    toggle_hint:
      source: MGMT_TYPE
      value: static
  - name: config_admin_user
    description: Configure the admin user and password
    default: 'no'
    type_hint: dropdown
    help_text: Set to NO if the IronSkillet config is being applied to a device with an existing admin superuser
    dd_list:
      - key: 'yes'
        value: 'yes'
      - key: 'no'
        value: 'no'
  - name: ADMINISTRATOR_USERNAME
    description: admin username
    default: adminuser
    type_hint: text
    toggle_hint:
      source: config_admin_user
      value: 'yes'
  - name: ADMINISTRATOR_PASSWORD
    description: admin password
    default: adminuser
    type_hint: password
    toggle_hint:
      source: config_admin_user
      value: 'yes'
  - name: config_dns
    description: Configure the DNS primary and secondary servers
    default: 'no'
    type_hint: dropdown
    help_text: Set to NO if the IronSkillet config is being applied to a device with an existing DNS configuration
    dd_list:
      - key: 'yes'
        value: 'yes'
      - key: 'no'
        value: 'no'
  - name: DNS_1
    description: primary dns server
    default: 8.8.8.8
    type_hint: ip_address
    toggle_hint:
      source: config_dns
      value: 'yes'
  - name: DNS_2
    description: secondary dns server
    default: 8.8.4.4
    type_hint: ip_address
    toggle_hint:
      source: config_dns
      value: 'yes'
  - name: NTP_1
    description: primary NTP server
    default: 0.pool.ntp.org
    type_hint: text
  - name: NTP_2
    description: secondary NTP server
    default: 1.pool.ntp.org
    type_hint: text
  - name: SINKHOLE_IPV4
    description: sinkhole FQDN IPv4
    default: sinkhole.paloaltonetworks.com
    type_hint: text
    help_text: FQDN value for the IPV4 sinkhole address used in the anti-spyware security profile
  - name: SINKHOLE_IPV6
    description: sinkhole address IPv6
    default: 2600:5200::1
    type_hint: ip_address
    help_text: IP address for the IPv6 sinkhole used in the anti-spyware security profile
  - name: EMAIL_PROFILE_GATEWAY
    description: email gateway address for critical alerts
    default: 192.0.2.1
    type_hint: text
    help_text: email server profile configuration under Device --> Server Profiles
  - name: EMAIL_PROFILE_FROM
    description: from address in email alerts
    default: sentfrom@yourdomain.com
    type_hint: text
    help_text: email server profile configuration under Device --> Server Profiles
  - name: EMAIL_PROFILE_TO
    description: to address in email alerts
    default: sendto@yourdomain.com
    type_hint: text
    help_text: email server profile configuration under Device --> Server Profiles
  - name: SYSLOG_SERVER
    description: syslog server ip address
    default: 192.0.2.2
    type_hint: text
  - name: API_KEY_LIFETIME
    description: lifetime for the api key in minutes
    default: 525600
    type_hint: text
    help_text: sets the expiration period for generated API keys
# option built into the templates to ignore the panw published external dynamic lists security rules
# should ONLY be excluded based on licensing limitations outside of best practices
# when 'yes' (default) will include the EDL rule
  - name: INCLUDE_PAN_EDL
    description: include the predefined Palo Alto Networks external lists security rules
    default: 'no'
    type_hint: dropdown
    help_text: a valid threat license and content updates are required to access the panw external-lists used in the rules
    dd_list:
      - key: 'yes'
        value: 'yes'
      - key: 'no'
        value: 'no'

# snippets used for api configuration including xpath and element as file name
# files will load in the order listed
snippets:
  - name: device_system_mgmt_ip
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system
    file: device_system_mgmt_ip.xml
    when: config_mgmt_intf == 'yes'
  - name: device_system_dns
    xpath: /config/devices/entry[@name='localhost.localdomain']/deviceconfig/system/dns-setting
    file: device_system_dns.xml
    when: config_dns == 'yes'
